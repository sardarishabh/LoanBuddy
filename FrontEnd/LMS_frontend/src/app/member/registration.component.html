<h1 class="intro">Loan Management System ðŸ’°</h1>
<section class="vh-125" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register Here</p>

                <form class="mx-1 mx-md-4" #regForm="ngForm" (ngSubmit)="onRegister(regForm.value)">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0" style="display: flex;">
                      <input type="text" id="form3Example1c" placeholder="First Name" class="form-control"
                        name="firstName" [(ngModel)]="firstName" pattern="^[A-z]*$" minlength="4" maxlength="25"
                        required />&nbsp;<span class="validity"></span>

                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0" style="display: flex;">
                      <input type="text" id="form3Example1c" placeholder="Last Name" class="form-control"
                        name="lastName" [(ngModel)]="lastName" pattern="^[A-z]*$" minlength="4" maxlength="25"
                        required />&nbsp;<span class="validity"></span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0" style="display: flex;">
                      <!-- <input type="text" id="form3Example1c" placeholder="Date of Birth (dd-MM-yyyy)"
                        class="form-control" name="dateOfBirth" [(ngModel)]="dateOfBirth" required /> -->
                      <input type="text" id="dob" placeholder="Date of Birth" min="1900-01-01"
                        onfocus="(this.type='date')" max="1900-01-01" name="dateOfBirth" class="form-control"
                        [(ngModel)]="dateOfBirth" (change)="submitDOB()" required />&nbsp;<span class="validity"></span>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0" style="display: flex;">
                      <input type="number" id="age" placeholder="Age" class="form-control" name="age" value="{{age}}"
                        [(ngModel)]="this.memAge" required /> &nbsp;<span class="validity"></span>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0" style="display: flex;">
                      <input type="text" id="form3Example1c" placeholder="Address" class="form-control" name="address"
                        maxlength="100" [(ngModel)]="address" required />&nbsp;<span class="validity"></span>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0" style="display: flex;">
                      <input type="number" id="form3Example1c" placeholder="Contact Number" class="form-control"
                        pattern="\d{5,10}" minlength="5" maxlength="10" name="contactNumber" [(ngModel)]="contactNumber"
                        required />&nbsp;<span class="validity"></span>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0" style="display: flex;">
                      <input type="text" id="form3Example1c" placeholder="Email ID" class="form-control" name="emailId"
                        maxlength="50" [(ngModel)]="emailId" required /><span class="validity">&nbsp;</span>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label"
                        for="form3Example1c">Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <select placeholder="Gender" class="select" style="height: 35px; width: 150px;" name="gender"
                        [(ngModel)]="gender">
                        <option value="0" disabled>--Gender--</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                      </select>&nbsp;
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Marital status</label>&nbsp;
                      <select placeholder="Marital status" class="select" style="height: 35px; width: 150px;"
                        name="civilStatus" [(ngModel)]="civilStatus">
                        <option value="-1" disabled>--status--</option>
                        <option value="1">Married</option>
                        <option value="0">Unmarried</option>
                      </select>&nbsp;
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Member Type</label>&nbsp;
                      <select placeholder="Member Type" class="select" style="height: 35px; width: 150px;"
                        name="memberType" [(ngModel)]="memberType">
                        <option value="0" disabled>--member--</option>
                        <option value="User">User</option>
                        <option value="Admin" disabled>Admin (contact us)</option>
                      </select>&nbsp;
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0" style="display: flex;">
                      <input type="text" id="form3Example1c" placeholder="Username" class="form-control" name="userName"
                        pattern="^[A-z]*$" minlength="4" maxlength="25" [(ngModel)]="userName" required />&nbsp;<span
                        class="validity"></span>

                    </div>
                  </div>



                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0" style="display: flex;">
                      <input #x type="password" id="pass" placeholder="Password" class="form-control"
                        pattern="(?=.*\d)(?=.*[_a-zA-Z]).{4,}" required name="password" [(ngModel)]="password"
                        minlength="4" maxlength="16"  /><span class="validity">&nbsp;</span>
                    </div>
                    <input type="checkbox"  (click)="x.type=x.type=='password'?'text':'password'">&nbsp;show
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="!regForm.valid">Register</button>
                  </div>
                  <button class="btn-block" (click)="onCancel()">Cancel</button>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
